[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

resources.view.helperPath.User_View_Helper = APPLICATION_PATH "/modules/user/views/helpers"
resources.view.helperPath.MaltBlue_View_Helper = APPLICATION_PATH "/../library/MaltBlue/View/Helper"

pluginPaths.MaltBlue_Application_Resource = APPLICATION_PATH "/../library/MaltBlue/Application/Resource"

; setup the namespace for our plugins
autoloaderNamespaces[] = "MaltBlue_"
autoloaderNamespaces[] = "Common_"

; Cache settings
app.caching = false

; front-end options
app.cache.frontend.adapter = "Core"
app.cache.frontend.options.lifetime = 7200
app.cache.frontend.options.automatic_serialization = "true"
app.cache.frontend.options.caching = true
;app.cache.frontend.options.regexps.0. = true

; back-end options
app.cache.backend.adapter = "File"
app.cache.backend.cache_dir = APPLICATION_PATH "/../data/cache/"
;app.cache.backend.compression = true;
;app.cache.backend.options.automatic_serialization = "true"
;app.cache.backend.options.servers.0.host = "localhost"
;app.cache.backend.options.servers.0.port = "11211"


; set up the cache
resources.cachemanager.db.frontend.name = Core
resources.cachemanager.db.frontend.options.lifetime = 7200
resources.cachemanager.db.frontend.options.automatic_serialization = true
;resources.cachemanager.db.backend.name = File
;resources.cachemanager.db.backend.options.cache_dir = APPLICATION_PATH "/../data/cache/db"
resources.cachemanager.db.backend.name = Memcached
resources.cachemanager.db.backend.automatic_serialization = Memcached
resources.cachemanager.db.backend.customBackendNaming = true
resources.cachemanager.db.backend.options.servers.0.host = "localhost"
resources.cachemanager.db.backend.options.servers.0.port = 11211
resources.cachemanager.db.backend.options.servers.0.persistent = true
resources.cachemanager.db.backend.options.servers.0.weight = 1
resources.cachemanager.db.backend.options.servers.0.timeout = 5
resources.cachemanager.db.backend.options.servers.0.retry_interval = 15
resources.cachemanager.db.backend.options.servers.0.status = true
resources.cachemanager.db.frontendBackendAutoload = false

resources.cachemanager.routesConfig.frontend.name = Core
resources.cachemanager.routesConfig.frontend.customFrontendNaming = false
resources.cachemanager.routesConfig.frontend.options.lifetime = false
resources.cachemanager.routesConfig.frontend.options.automatic_serialization = true
resources.cachemanager.routesConfig.backend.name = Memcached
resources.cachemanager.routesConfig.backend.automatic_serialization = Memcached
resources.cachemanager.routesConfig.backend.customBackendNaming = true
resources.cachemanager.routesConfig.backend.options.servers.0.host = "localhost"
resources.cachemanager.routesConfig.backend.options.servers.0.port = 11211
resources.cachemanager.routesConfig.backend.options.servers.0.persistent = true
resources.cachemanager.routesConfig.backend.options.servers.0.weight = 1
resources.cachemanager.routesConfig.backend.options.servers.0.timeout = 5
resources.cachemanager.routesConfig.backend.options.servers.0.retry_interval = 15
resources.cachemanager.routesConfig.backend.options.servers.0.status = true
resources.cachemanager.routesConfig.frontendBackendAutoload = false

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
